<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>
  <main>
    <section id="quiz">
      <h2>Quiz</h2>
      <div id="timer">Time left: 0s</div>
      <div id="question"></div>
      <ul id="answer-options"></ul>
      <button id="start-btn">Start</button>
    </section>
    <section id="scoreboard">
      <ol id="scores"></ol>
      <a href="scoreboard.html" target="_blank" >View Scoreboard</a>
    </section>    
  </main>
  <script src="quiz.js"></script>
  <button id="play-again-btn" style="display: none;">Play Again</button>
  <script>
    const playAgainBtn = document.getElementById("play-again-btn");

    playAgainBtn.addEventListener("click", startAgain);
    function startAgain() {
      const playAgain = prompt("Do you want to play again?");
      if (playAgain === "yes" || playAgain === "y" || playAgain === "Yes" || playAgain === "YES") {
        currentQuestionIndex = 0;
        timeLeft = 75;
        startTimer();
        showQuestion();
        scoresEl.style.display = "none";
        playAgainBtn.style.display = "none";
      } else {
        console.log("That's fine! See you later! Thank you for playing! Have a good day!")
      }
}

  </script>
</body>
<footer>
  <p>&copy; 2023 Wren's Portfolio</p>
</footer>
</html>
