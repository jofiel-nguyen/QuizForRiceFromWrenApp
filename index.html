<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>
  <main>
    <section id="quiz">
      <h2>Quiz</h2>
      <div id="timer">Time left: 0s</div>
      <div id="question"></div>
      <ul id="answer-options"></ul>
      <button id="start-btn">Start</button>
    </section>
    <section id="scoreboard">
      <h2>Scoreboard</h2>
      <ol id="scores"></ol>
    </section>
  </main>
  <script src="quiz.js"></script>
</body>
</html>
